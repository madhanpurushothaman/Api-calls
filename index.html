<!DOCTYPE html>
<html>
  <head>
    <link href="api.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="header"> Gender Detector</div>
    <form name="form" id="form">
      <div class="input">
        <div class="name">Enter your Name</div>
        <input
          type="text"
          id="name"
          name="uname"
          placeholder="Enter name"
          maxlength="20"
        />
      </div>
      <div id="submit1">
        <input type="submit" id="submit2" name="submit" />
      </div>
      <div id="output">
        <span id="name1"> </span>&nbsp; has a gender &nbsp;<span
          id="gender"
        ></span
        >&nbsp; with probability of &nbsp;<span id="probability"></span>
      </div>
      <div id="reset1">
        <input type="reset" id="reset2" name="reset" value="Try again" />
      </div>
      <div id="loader">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="asyc.js"></script>
  </body>
</html>
